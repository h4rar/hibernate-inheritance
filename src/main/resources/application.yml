#inheritance-type: mappedsuperclass
#inheritance-type: tableperclass
#inheritance-type: singletable
inheritance-type: joinedtable

spring:
  main:
    allow-circular-references: true
  application:
    name: hibernate-inheritance
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db
    username: user
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
        jdbc.batch_size: 10
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        query.fail_on_pagination_over_collection_fetch: true
